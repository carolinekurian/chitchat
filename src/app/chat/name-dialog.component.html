<h3 mat-dialog-title>Hello! What is your name?</h3>
<div mat-dialog-content>
    <mat-form-field appearance="outline">
      <input matInput [(ngModel)]="name" cdkFocusInitial (keydown.enter)="onGo()" placeholder="Name">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="onGo()">Go!</button>
</div>
