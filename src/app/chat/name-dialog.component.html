<vdl-dialog-header>
    <vdl-dialog-title>
        Hello! What is your name?
    </vdl-dialog-title>
</vdl-dialog-header>

<vdl-dialog-content>
    <vdl-form-field>
        <input vdlInput [(ngModel)]="name" cdkFocusInitial (keydown.enter)="onGo()" placeholder="Name">
    </vdl-form-field>
</vdl-dialog-content>

<vdl-dialog-actions>
    <vdl-button-bar>
        <button vdl-primary-button (click)="onGo()">Go!</button>
    </vdl-button-bar>
</vdl-dialog-actions>
